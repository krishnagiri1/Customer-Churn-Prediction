
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Churn Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-predict {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2 class="form-title">Customer Churn Prediction</h2>
    <form method="POST" action="/predict">

        <div class="row g-3">

            <div class="col-md-6">
                <label class="form-label">Gender</label>
                <select class="form-select" name="gender">
                    <option value="0">Female</option>
                    <option value="1">Male</option>
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">Senior Citizen</label>
                <select class="form-select" name="SeniorCitizen">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">Partner</label>
                <select class="form-select" name="Partner">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">Dependents</label>
                <select class="form-select" name="Dependents">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">Tenure (months)</label>
                <input type="number" class="form-control" name="tenure" placeholder="e.g. 12" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Phone Service</label>
                <select class="form-select" name="PhoneService">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">Multiple Lines</label>
                <select class="form-select" name="MultipleLines">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">Internet Service</label>
                <select class="form-select" name="InternetService">
                    <option value="0">DSL</option>
                    <option value="1">Fiber optic</option>
                    <option value="2">No</option>
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">Online Security</label>
                <select class="form-select" name="OnlineSecurity">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">Online Backup</label>
                <select class="form-select" name="OnlineBackup">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">Device Protection</label>
                <select class="form-select" name="DeviceProtection">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">Tech Support</label>
                <select class="form-select" name="TechSupport">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">Streaming TV</label>
                <select class="form-select" name="StreamingTV">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">Streaming Movies</label>
                <select class="form-select" name="StreamingMovies">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">Contract</label>
                <select class="form-select" name="Contract">
                    <option value="0">Month-to-month</option>
                    <option value="1">One year</option>
                    <option value="2">Two year</option>
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">Paperless Billing</label>
                <select class="form-select" name="PaperlessBilling">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">Payment Method</label>
                <select class="form-select" name="PaymentMethod">
                    <option value="0">Electronic check</option>
                    <option value="1">Mailed check</option>
                    <option value="2">Bank transfer (automatic)</option>
                    <option value="3">Credit card (automatic)</option>
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">Monthly Charges</label>
                <input type="number" class="form-control" name="MonthlyCharges" placeholder="e.g. 75" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Total Charges</label>
                <input type="number" class="form-control" name="TotalCharges" placeholder="e.g. 300" required>
            </div>

        </div>

        <br>
        <button type="submit" class="btn btn-success btn-predict">Predict</button>
        <br><br>
        <h5 class="text-center">{{ prediction_text }}</h5>

    </form>
</div>

</body>
</html>
