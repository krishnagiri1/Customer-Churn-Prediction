<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Churn Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #fce4ec);
            min-height: 100vh;
        }

        .form-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 35px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.7s ease;
        }

        .form-title {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .btn-predict {
            width: 100%;
            padding: 12px;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 8px;
        }

        .form-label {
            font-weight: 500;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2 class="form-title">üîç Customer Churn Prediction</h2>

        {% if prediction_text %}
            <div class="alert alert-info text-center fw-bold">
                {{ prediction_text }}
            </div>
        {% endif %}

        <form method="POST" action="/predict">
            <div class="row g-3">

                <!-- Keep all your original field blocks below as-is -->
                <!-- I've inserted just a few to show formatting -->

                <div class="col-md-6">
                    <label class="form-label">Gender</label>
                    <select class="form-select" name="gender">
                        <option value="0">Female</option>
                        <option value="1">Male</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Senior Citizen</label>
                    <select class="form-select" name="SeniorCitizen">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>

                <!-- Paste the rest of your input fields here exactly as you had them -->

                <!-- Example for Monthly Charges -->
                <div class="col-md-6">
                    <label class="form-label">Monthly Charges</label>
                    <input type="number" class="form-control" name="MonthlyCharges" placeholder="e.g. 75" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Total Charges</label>
                    <input type="number" class="form-control" name="TotalCharges" placeholder="e.g. 300" required>
                </div>

            </div>

            <br>
            <button type="submit" class="btn btn-primary btn-predict">üöÄ Predict</button>
        </form>
    </div>
</div>

</body>
</html>
